<html>
<head>
<title>HTML Tables</title>
</head>
<body>
<caption>This is the caption</caption>
<table border="1" cellpadding="5" cellspacing="5" bordercolor="green" background="/images/test.width="400" height="150" bgcolour="red"/>
<tr>
<th>Name</th>
<th>Salary</th>
</tr>
<tr>
<td>Row 1, Column 1</td>
<td>Row 1, Column 2</td>
</tr>
<tr>
<td>Row 2, Column 1</td>
<td>Row 2, Column 2</td>
</tr>
<tr><td rowspan="2">Row 1 Cell 1</td><td>Row 1 Cell 2</td></tr>
<tr><td>Row 2 Cell 2</td><td>Row 2 Cell 3</td></tr>
<tr><td colspan="3">Row 3 Cell 1</td></tr></table>
</body>
</html>
