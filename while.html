<html>
<head>
	<script type="text/javascript">
   var count=0;
   do{
   	document.write("current count: " +count +"<br/>");
   	count++;
   }
   while(count<5);
   document.write("current iteration stopped");
   </script>
   
</head>





<body > 
<script type="text/javascript">
   var count=0;
   while(count<10){
   	document.write("current count: " +count +"<br/>");
   	count++;
   }
   document.write("current iteration stopped");
   
   </script>
</body>
</html>
